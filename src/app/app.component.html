<app-header></app-header>
<div class="container">
  <form class="todo-input">
    <mat-form-field [appearance]="'outline'" class="input-full-width">
      <mat-label>Todo</mat-label>
      <input [formControl]="fc" matInput placeholder="Faire les courses">
    </mat-form-field>
  </form>
  <div class="validation">
    <button mat-raised-button (click)="addItem()">Valider</button>
  </div>
  <app-todo-list [todoList]="list" (onDeleteItem)="deleteItemInList($event)"></app-todo-list>
</div>
